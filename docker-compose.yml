version: '3.8'

services:
  patcher:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plexdev-patcher
    restart: unless-stopped
    ports:
      - "127.0.0.1:3318:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - patcher-network

networks:
  patcher-network:
    driver: bridge
